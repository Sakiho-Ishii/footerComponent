<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Component</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<main class="main"></main>
<footer class="footer">

    <div>
        <div class="first-box">
            <hr>
            <ul class="first-box-text1">
                <li class="primary"><a>SERVICE</a></li>
                <li class="secondary"><a>このサービスについて</a></li>
            </ul>
            <hr>
            <ul class="first-box-text2">
                <li class="primary"><a>FAQ</a></li>
                <li class="secondary"><a>よくある質問</a></li>
            </ul>
            <hr>
            <ul class="first-box-text3">
                <li class="primary"><a>CONTUCT</a></li>
                <li class="secondary"><a>お問い合わせ</a></li>
            </ul>
            <hr>
        </div>
        <hr class="hr1">
        <div class="second-box">
            <ul class="second-box-text1">
                <li class="detail"><a>このサービスについて</a></li>
                <li class="detail"><a>運営会社</a></li>
            </ul>
            <ul class="second-box-text2">
                <li class="detail"><a>よくあるご質問</a></li>
                <li class="detail"><a>プライバシーポリシー</a></li>
                <li class="detail"><a>企業情報</a></li>
            </ul>
            <ul class="second-box-text3">
                <li class="detail"><a>お問い合わせ</a></li>
                <li class="detail"><a>採用情報</a></li>
            </ul>
        </div>
    </div>
    <hr class="hr2">
    <div class="logo">
        <img class="logo-child" src="images/X.png" alt="X-logo" title="X" width="45" height="45">
        <img class="logo-child" src="images/Instagram.svg" alt="Instagram-logo" title="Instagram" width="50" height="50">
        <img class="logo-child" src="images/Facebook.png" alt="Facebook-logo" title="Facebook" width="50" height="50">
    </div>

</footer>
</body>
</html>
